<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pompiere:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <div class="header">
        <div class="header-child"></div>
        <img
          class="header-item"
          loading="lazy"
          alt=""
          src="./public/rectangle-4@2x.png"
        />

        <div class="simplyhire-wrapper">
          <h1 class="simplyhire">
            <span>Simply</span>
            <span class="hire">HIRE</span>
          </h1>
        </div>
        <h1 class="where-talent-meets">Where talent meets opporutnity</h1>
      </div>
      <img
        class="subtract-icon"
        loading="lazy"
        alt=""
        src="./public/subtract.svg"
      />

      <div class="login-options">
        <div class="login-form">
          <div class="username-input-parent">
            <div class="username-input">
              <a class="login1">Login</a>
            </div>
            <div class="enter-username-and">
              Enter username and password to login
            </div>
          </div>
        </div>
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <img class="frame-icon" alt="" src="./public/frame.svg" />

          <div class="icon-labels">
            <div class="username">Username</div>
          </div>
        </div>
        <div class="login-options-inner">
          <div class="rectangle-group">
            <div class="frame-item"></div>
            <img class="password-icon" alt="" src="./public/frame-1.svg" />

            <input class="password-label" placeholder="Password" type="text" />
          </div>
        </div>
        <div class="login-button">
          <div class="login-button-background-parent" id="groupContainer">
            <div
              class="login-button-background"
              data-scroll-to="loginButtonBackground"
            ></div>
            <b class="login-now">Login Now</b>
          </div>
        </div>
        <div class="other-login-options">
          <div class="login-with-others-container">
            <b>Login</b>
            <span class="with-others"> with Others</span>
          </div>
        </div>
        <button class="rectangle-container" id="groupButton">
          <div class="frame-inner"></div>
          <img class="google-1-icon" alt="" src="./public/google-1@2x.png" />

          <div class="login-with-google-wrapper">
            <div class="login-with-google-container">
              <span class="login-with">Login with </span>
              <b class="google">google</b>
            </div>
          </div>
        </button>
        <button class="group-button">
          <div class="rectangle-div"></div>
          <img
            class="facebook-1-icon"
            alt=""
            src="./public/facebook-1@2x.png"
          />

          <div class="login-with-facebook-wrapper">
            <div class="login-with-facebook-container">
              <span class="login-with1">Login with </span>
              <b class="facebook">Facebook</b>
            </div>
          </div>
        </button>
      </div>
    </div>

    <script>
      var groupContainer = document.getElementById("groupContainer");
      if (groupContainer) {
        groupContainer.addEventListener("click", function () {
          var anchor = document.querySelector(
            "[data-scroll-to='loginButtonBackground']"
          );
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./profilee1.html";
        });
      }
      </script>
  </body>
</html>
