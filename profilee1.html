<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profilee1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pompiere:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@500;700&display=swap"
    />
  </head>
  <body>
    <form class="profilee1">
      <img
        class="unsplashc8ta0gwpbqg-icon1"
        alt=""
        src="./public/unsplashc8ta0gwpbqg@2x.png"
      />

      <div class="enter-your-profile-details-wrapper">
        <h2 class="enter-your-profile">Enter your Profile details</h2>
      </div>
      <section class="profilee1-inner">
        <div class="frame-parent15">
          <div class="first-name-input-parent">
            <div class="first-name-input">
              <div class="first-name2">First Name</div>
              <div class="rectangle-parent17">
                <div class="frame-child19"></div>
                <div class="enter-your-first1">Enter your first name</div>
              </div>
            </div>
            <div class="input-fields">
              <div class="last-name1">Last Name</div>
              <div class="rectangle-parent18">
                <div class="frame-child20"></div>
                <div class="enter-your-last">Enter your last name</div>
              </div>
            </div>
          </div>
          <div class="name-input-fields">
            <div class="email">Email</div>
            <div class="rectangle-parent19">
              <div class="frame-child21"></div>
              <input
                class="enter-your-email"
                placeholder="Enter your email here"
                type="text"
              />
            </div>
          </div>
          <div class="name-input-fields1">
            <div class="address">Address</div>
            <div class="rectangle-parent20">
              <div class="frame-child22"></div>
              <input
                class="enter-the-address"
                placeholder="Enter the address"
                type="text"
              />
            </div>
          </div>
          <div class="name-input-fields2">
            <div class="contact-number">Contact Number</div>
            <div class="rectangle-parent21">
              <div class="frame-child23"></div>
              <input
                class="enter-your-contact"
                placeholder="Enter your contact number"
                type="text"
              />
            </div>
          </div>
          <div class="frame-parent16">
            <div class="city-parent">
              <div class="city">City</div>
              <div class="rectangle-parent22">
                <div class="frame-child24"></div>
                <div class="enter-your-city-name-wrapper">
                  <div class="enter-your-city">Enter your city name</div>
                </div>
                <img
                  class="keyboard-arrow-down"
                  alt=""
                  src="./public/keyboard-arrow-down.svg"
                />
              </div>
            </div>
            <div class="state-parent">
              <div class="state">State</div>
              <div class="rectangle-parent23">
                <div class="frame-child25"></div>
                <div class="select-your-state-wrapper">
                  <div class="select-your-state">select your state</div>
                </div>
                <img
                  class="keyboard-arrow-down1"
                  alt=""
                  src="./public/keyboard-arrow-down-1.svg"
                />
              </div>
            </div>
          </div>
          <div class="password" id="passwordContainer">
            <div class="upload-your-resume">Upload your Resume</div>
            <div class="rectangle-parent24">
              <div class="frame-child26"></div>
              <div class="click-here-to">click here to select file</div>
            </div>
          </div>
        </div>
      </section>
      <div class="frame-parent17">
        <button class="rectangle-parent25" id="groupButton">
          <div class="frame-child27"></div>
          <div class="cancel">Cancel</div>
        </button>
        <button class="rectangle-parent26" id="groupButton1">
          <div class="frame-child28"></div>
          <div class="save">Save</div>
        </button>
      </div>
    </form>

    <script>
      var passwordContainer = document.getElementById("passwordContainer");
      if (passwordContainer) {
        passwordContainer.addEventListener("click", function (e) {
          window.location.href = "./linkedin-homepage.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./linkedin-homepage.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./linkedin-homepage.html";
        });
      }
      </script>
  </body>
</html>
