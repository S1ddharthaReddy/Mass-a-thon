<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./waitlist.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pompiere:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Sans:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="waitlist">
      <div class="footer">
        <div class="site-name">Site name</div>
        <div class="social-icons">
          <img
            class="buttons-icon"
            alt=""
            src="./public/buttons--icon@2x.png"
          />

          <img
            class="buttons-icon1"
            alt=""
            src="./public/buttons--icon-1@2x.png"
          />

          <img
            class="buttons-icon2"
            alt=""
            src="./public/buttons--icon-2@2x.png"
          />

          <img
            class="buttons-icon3"
            alt=""
            src="./public/buttons--icon-3@2x.png"
          />
        </div>
        <div class="divider"></div>
      </div>
      <div class="button1">
        <div class="box-wrapper">
          <img class="box-icon" loading="lazy" alt="" src="./public/box.svg" />
        </div>
        <div class="label">Recuiter</div>
        <div class="arrow-right-circle-wrapper">
          <img
            class="arrow-right-circle-icon"
            loading="lazy"
            alt=""
            src="./public/arrowrightcircle.svg"
          />
        </div>
        <div class="badge-type">
          <img
            class="badge-color-icon"
            loading="lazy"
            alt=""
            src="./public/badge-color.svg"
          />

          <b class="b">07</b>
        </div>
      </div>
    </div>
  </body>
</html>
